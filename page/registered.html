<!DOCTYPE html>
<html>
<head>
    <title>注册</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="../js/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <script type="text/javascript" src="../js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <style type="text/css">
        a{
      text-decoration: none;
      color: black;
    }
    h3{
          border-bottom: 2px #c11000 solid;
    }
    form{
          max-width: 340px;
    margin: 0 auto;
    }
    #code{
        width: 50%;
        display: inline-block;
    }
    #getMail{
        display: inline-block;
        margin-left: 3em;
    }
    </style>
</head>
<body>
    <div class="container">
      <div class="row">
        <span>当前位置：</span>
        <a href="../index.html">首页</a>
        <span>></span>
        <span>注册</span>
      </div>
      <div class="row">
          <div>
              <h3>用户注册</h3>
              <form class="form-signin">

                  <label for="lsNumber">手机号码：</label>
                  <input type="text" id="lsNumber" class="form-control">
                  <label for="code" style="display: block;">验证码：</label>
                  <input type="text" id="code" class="form-control"><input type="button" class="btn btn-info" value="短信验证码" id="getMail">
                  <div><input type="checkbox" value="agree">
                  <span>我已阅读并同意《</span>
                  <a href="https://ipcrs.pbccrc.org.cn/html/servearticle.html">服务协议</a>》</div>
                  <input class="btn btn-danger btn-block" type="submit" id="next">
              </form>
          </div>
      </div>
  </div>
  <script type="text/javascript">
      $("#next").click(function(){
        alert("注册成功")
        window.open("user.html")
      })
  </script>
</body></html>
